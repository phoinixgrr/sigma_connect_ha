name: Release on Tag Push

on:
  push:
    tags:
      - "v*.*.*"        # full semver
      - "v*.*.*-dev*"   # dev/prerelease builds

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Tag Name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Set custom_components/sigma_connect_ha/manifest.json "version" to tag (without leading "v")
      - name: Set manifest version from tag
        run: |
          VER="${TAG_NAME#v}"
          VER="$VER" python - <<'PY'
          import json, os
          path = "custom_components/sigma_connect_ha/manifest.json"
          ver  = os.environ["VER"]
          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)
          data["version"] = ver
          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
              f.write("\n")
          print("Updated manifest.json version to", ver)
          PY

      # IMPORTANT: zip must include custom_components/sigma_connect_ha/... to avoid double nesting in HA
      - name: Create release zip
        run: |
          mkdir -p dist
          ZIP="dist/sigma_connect_ha.zip"
          zip -r "${ZIP}" custom_components/sigma_connect_ha
          echo "ASSET_PATH=${ZIP}" >> $GITHUB_ENV

      - name: Create GitHub Release (upload zip)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [[ "${TAG_NAME}" == *-dev* ]]; then
            gh release create "${TAG_NAME}" \
              --generate-notes \
              --title "Release ${TAG_NAME}" \
              --prerelease \
              --repo "${GITHUB_REPOSITORY}" \
              "${ASSET_PATH}"
          else
            gh release create "${TAG_NAME}" \
              --generate-notes \
              --title "Release ${TAG_NAME}" \
              --repo "${GITHUB_REPOSITORY}" \
              "${ASSET_PATH}"
          fi
